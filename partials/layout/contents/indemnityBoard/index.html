<section class="wrapper" ng-controller="indemnityBoardController">
  <div>
    bg
  </div>
  <div class="container">
    <header>
      <div class="container">
        <ul>
          <li><a href="">증권 업로드</a></li>
          <li><a href="">내 보관함</a></li>
        </ul>
      </div>
    </header>
    <section>
      <div>
        <h2>
          <span>핵심보장분석</span>
          내가 가입한 보험 분석받기
        </h2>
      </div>
      <section class="thumbnail">
        <ul class="thumbnail-box">
          <li ng-repeat="recommendThumb in recommendThumbList">
            <dl>
              <dt>{{recommendThumb.title}}</dt>
              <dd>
                <span>{{recommendThumb.name}} / {{recommendThumb.age}}세</span>
                <span>{{recommendThumb.date}}</span>
                <span>{{recommendThumb.count}}</span>
              </dd>
              <dd>
                <figure>
                  <img ng-src="{{recommendThumb.imgUrl}}" alt="">
                </figure>
              </dd>
              <dd>{{recommendThumb.context}}</dd>
            </dl>
          </li>
        </ul>
      </section>
      <div>
        <button class="btn btn-default">이전</button>
        <a class="btn btn-default" href="">1</a>
        <a class="btn btn-default" href="">2</a>
        <a class="btn btn-default" href="">3</a>
        <a class="btn btn-default" href="">4</a>
        <a class="btn btn-default" href="">5</a>
        <button class="btn btn-default">다음</button>
      </div>
    </section>
    <section board-view></section>
  </div>
</section>
