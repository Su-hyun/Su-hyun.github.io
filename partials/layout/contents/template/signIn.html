<div class="modal fade">
  <div id="signIn" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h1><img src="./partials/common/img/logo-sign.png" alt="logo"></h1>
        <p>Login</p>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group input-area">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group input-area">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <div class="form-group sign-btn-group">
            <span class="sign-checkbox">
              <input type="checkbox" id="remember" placeholder="Password" />
              <label for="remember">Remember me</label>
            </span>
            <button class="forgot">Forgot</button>
          </div>
          <button type="submit" class="btn btn-default" data-dismiss="modal">Login</button>
        </form>
      </div>
      <div class="modal-footer">
        <p>
          아직 계정이 없으신가요?
          <a href="#" data-dismiss="modal" ng-click="userAgreement()">회원가입하기</a>
        </p>
        <div class="sns-sign clearfix">
          <span class="sign-or">OR</span>
          <a href="" class="sign-face">facebook</a>
          <a href="" class="sign-kakao">Kakao Talk</a>
        </div>
      </div>
    </div>
  </div>
</div>
